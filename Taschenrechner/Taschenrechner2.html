var geszahl = ""
var zeichen = 0; //wenn eine operaton geklickt wird wird die var auf 1 gesetzt

	geszahl = geszahl + z;
	document.getElementById("Rechnung").innerHTML = geszahl;

	content = parseInt(content);
	content++;
	document.getElementById("Rechnung").innerHTML = content;
	*/
}
function Re(ze){
	
	if(zeichen == 0){
		zeichen = 1;
		geszahl = geszahl + ze;
		document.getElementById("Rechnung").innerHTML = geszahl;
	}
	else{
	}
}

function enter(){
	
	if(geszahl.indexOf('+')>-1){
		var temp = geszahl.split('+');
		var ergeb = Number(temp[0]) + Number(temp[1]);
	}
	else if(geszahl.indexOf('-')>-1){
		var temp = geszahl.split('-');
		var ergeb = Number(temp[0]) - Number(temp[1]);
	}
	else if(geszahl.indexOf('*')>-1){
		var temp = geszahl.split('*');
		var ergeb = Number(temp[0]) * Number(temp[1]);
	}
	else if(geszahl.indexOf('/')>-1){
		var temp = geszahl.split('/');
		var ergeb = Number(temp[0]) / Number(temp[1]);
	}
document.getElementById("Rechnung").innerHTML = ergeb;
}
	
</script>
