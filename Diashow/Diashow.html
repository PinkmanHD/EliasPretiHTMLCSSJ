<!DOCTYPE html>
<html>
<head>
	<link href="eigenschaften.css" rel="stylesheet" type="text/css" />
	
</head>
<body>


<div id="div1">

<img id="diashow" src="img1.png" alt="Selfhtml" height="500px" width="1000px">
</div>

<button class="button" onclick="myFunctionSet()">Nextes Bild</button>

<script>
var n = 1;

document.getElementById("diashow").onmouseover = function(){
	myFunctionSet();
}

function myFunctionSet() {
  if ( n == 0 ) {
	document.getElementById("diashow").src ="img1.png";
    n = 1;
  }
  else if ( n == 1 ) {
    document.getElementById("diashow").src ="img2.png";
    n = 2;
  }
  else if ( n == 2 ) {
    document.getElementById("diashow").src ="img3.png";
    n = 3;
  }
  else if ( n == 3 ) {
    document.getElementById("diashow").src ="img4.png";
    n = 5;
  }
  else if ( n == 4 ) {
    document.getElementById("diashow").src ="img5.png";
    n = 5;
  }
  else if ( n == 5 ) {
    document.getElementById("diashow").src ="img6.png";
    n = 6;
  }
  else if ( n == 6 ) {
    document.getElementById("diashow").src ="img7.png";
    n = 7;
  }
  else if ( n == 7 ) {
    document.getElementById("diashow").src ="img8.png";
    n = 8;
  }
  else {
    document.getElementById("diashow").src ="img9.png";
    n = 0;
  }
}
	
</script>


</body>



</html>
